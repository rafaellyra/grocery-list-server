type List {
    id: ID
    items: [ListItem]
    name: String
}

type ListItem {
    checked: Boolean
    id: ID,
    listId: ID
    name: String
}

type Mutation {
    addItemToList(id: ID, name: String!, listId: ID): ListItem
    createList(name: String!, id: ID): List
    toggleListItem(id: ID, checked: Boolean): ListItem
}

type Query {
    groceriesList(id: ID): List
    groceriesListItems(listId: ID): [ListItem]
    groceriesLists: [List]
}
